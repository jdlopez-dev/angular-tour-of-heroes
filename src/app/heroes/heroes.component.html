<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value); heroName.value = ''">
    Add hero
  </button>
</div>
<div class="card-wrapper">
  <mat-card class="example-card" *ngFor="let hero of heroes">
    <mat-card-header>
      <img src="../../assets/supervillain.png" mat-card-avatar alt="hero" />
      <mat-card-title>{{ hero.name }}</mat-card-title>
      <mat-card-subtitle>
        {{ hero.id }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>TODO: Add some content</p>
    </mat-card-content>

    <mat-card-actions>
      <a routerLink="/detail/{{ hero.id }}">
        <button mat-raised-button color="accent">details</button>
      </a>

      <button mat-raised-button color="warn" (click)="delete(hero)">
        delete hero
      </button>
    </mat-card-actions>
  </mat-card>
</div>
